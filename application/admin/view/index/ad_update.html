<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <link rel="stylesheet" type="text/css" href="__ASTYLEURL__css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ASTYLEURL__css/main.css"/>
    <script type="text/javascript" src="__ASTYLEURL__js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="common/top"}
<div class="container clearfix">
    {include file="common/left"}
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span
                    class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">管理员管理</a><span
                    class="crumb-step">&gt;</span><span>账号管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:URL('admin/index/ad_update')}">
                <div class="result-title">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th>用户名：</th>
                            <td><input class="common-text" name="username" size="50" value="{$user.username}"
                                       type="">
                                <input class="common-text" name="id" size="50" value="{$user.id}"
                                       type="hidden">
                            </td>

                        </tr>
                        <tr>
                            <th>密码：</th>
                            <td><input class="common-text" name="password" size="50" value=""
                                       type="password"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        <div class="result-content">
            <div class="list-page"> 1/1 页</div>
        </div>
        </form>
    </div>

</div>
</div>


</body>
</html>
